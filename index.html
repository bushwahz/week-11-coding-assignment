<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- CONNECT TO STYLESHEETS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <!-- DISPLAY GRID -->
  <h1 class="display-1 text-center">Tic Tac Toe</h1>
  <div id="gameboard" class="container">
    <div class="square" id="square0"></div>
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
    <div class="square" id="square4"></div>
    <div class="square" id="square5"></div>
    <div class="square" id="square6"></div>
    <div class="square" id="square7"></div>
    <div class="square" id="square8"></div>
  </div>
  <!-- Button container-->
  <div id="btn-container" class="text-center"><br>
    <!--RESET THE GAME BUTTON-->
    <input type="button" value="New Game" id="resetButton" class="btn btn-outline-primary" onclick="resetButton()" />
  </div>
  </div>
  <!-- CONNECT TO JAVASCRIPT, JQUERY AND BOOTSTRAP -->
  <script src="scripts.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
